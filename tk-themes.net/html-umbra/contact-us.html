<!doctype html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<title>Umbra &#8211; Contact | HTML Ecommerce Template</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/elegantIcon.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/owl.carousel.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/owl.theme.css" type="text/css" media="all" />
		<link href="http://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/custom.css" type="text/css" media="all"/>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="noo-spinner">
			<div class="sk-rotating-plane"></div>
		</div>
		<div class="site">
			<header class="noo-header fixed_top header-1" id="header">
				
			</header>
			<div id="main">
				<div class="section">
					<div class="container-fluid">
						<div class="row">
							<div class="col-sm-12 p-0">
								<div class="maps">
									<iframe class="googlemap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6304.829986131271!2d-122.4746968033092!3d37.80374752160443!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808586e6302615a1%3A0x86bd130251757c00!2sStorey+Ave%2C+San+Francisco%2C+CA+94129!5e0!3m2!1sen!2sus!4v1435826432051" allowfullscreen></iframe>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section mtn-10">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<div class="contact-info">
									<div class="col-md-4 col-sm-6">
										<div class="noo-introduce">
											<div class="noo-introduce-icon">
												<img src="images/vector_location.png" alt="" />
											</div>
											<div class="noo-introduce-content">
												<h3>Visit Our Location</h3>
												<p>79 Orchard St, New York,<br />United States.</p>
											</div>
										</div>
									</div>
									<div class="col-md-4 col-sm-6">
										<div class="noo-introduce">
											<div class="noo-introduce-icon">
												<img src="images/vector_chat.png" alt="" />
											</div>
											<div class="noo-introduce-content">
												<h3>Let's have a chat!</h3>
												<span class="noo-attr-intro">T <a href="#">1-847-555-5555</a></span>
												<br />
												<span class="noo-attr-intro">M <a href="mailto:contact@umbra.com">Contact@umbra.com</a></span>
											</div>
										</div>
									</div>
									<div class="col-md-4 col-sm-6">
										<div class="noo-introduce">
											<div class="noo-introduce-icon">
												<img src="images/vector_alarm.png" alt="" />
											</div>
											<div class="noo-introduce-content">
												<h3>Working hours</h3>
												<p>Mon – Fri: 8AM – 10PM<br />Sat: 9AM-8PM</p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="section pt-3 pb-10">
					<div class="container">
						<div class="row">
							<div class="col-sm-12">
								<div class="contact-form-wrapper">
									<div class="noo-section-title mb-3">
										<h3><span>Contact Us</span></h3>
										<p>Leave A Message</p>
									</div>
									<form class="contact-form">
										<div class="row">
											<div class="comment-form-author col-md-6">
												<input id="author" name="author" type="text" placeholder="Your name *" value="" size="30" />
											</div>
											<div class="comment-form-email col-md-6">
												<input id="email" name="email" type="text" placeholder="Your email *" value="" size="30" />
											</div>
											<div class="comment-form-url col-md-12">
												<input id="url" name="url" type="text" placeholder="Website" value="" size="30" />
											</div>
										</div>
										<div class="row">
											<div class="comment-form-comment col-md-12">
												<textarea placeholder="Your comment *" id="comment" name="comment" cols="40" rows="6"></textarea>
											</div>
											<div class="form-submit col-md-12">
												<input name="submit" type="submit" id="submit" class="submit" value="Post comment" />
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="wrap-footer" id="footer">
				
			</footer>
		</div>

		<a href="#" class="go-to-top hidden-print"><i class="fa fa-angle-up"></i></a> 
		<script src="js/footer.js"></script>
		<script src="js/header.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-migrate.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/modernizr-2.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
		<script type="text/javascript" src="js/jquery.prettyPhoto.init.min.js"></script>
		<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="js/off-cavnas.js"></script>
		<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
		<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
