<!doctype html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
		<link rel="shortcut icon" href="images/favicon.ico"/>
		<title>Umbra &#8211; Shop Grid | Sản phẩm</title>

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/prettyPhoto.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/magnific-popup.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/font-awesome.min.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/elegantIcon.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/owl.carousel.css" type="text/css" media="all" />
		<link rel="stylesheet" href="css/owl.theme.css" type="text/css" media="all" />
		<link href="http://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css" type="text/css" media="all"/>
		<link rel="stylesheet" href="css/custom.css" type="text/css" media="all"/>
		<style>
			#pagination li {
			display: inline-block; /* Hiển thị các phần tử li cùng một hàng ngang */
			margin-right: 5px; /* Khoảng cách giữa các phần tử li */
			list-style: none; /* Loại bỏ dấu đầu dòng của danh sách */
			}
			#pagination li a {
			display: block;
			padding: 5px 10px; /* Kích thước và khoảng cách bên trong liên kết */
			text-decoration: none; /* Loại bỏ gạch chân mặc định của liên kết */
			background-color: #e0e0e0; /* Màu nền của liên kết */
			color: #333; /* Màu văn bản của liên kết */
			border: 1px solid #ccc; /* Đường viền xung quanh liên kết */
			border-radius: 3px; /* Góc bo tròn */
			}
			/* CSS cho liên kết khi được hover (di chuột qua) */
			#pagination li a:hover {
			background-color: #333; /* Màu nền khi hover */
			color: #fff; /* Màu văn bản khi hover */
			}
		</style>
	</head>
	<body>
		<div class="noo-spinner">
			<div class="sk-rotating-plane"></div>
		</div>
		<div class="site">
			<header class="noo-header fixed_top header-1" id="header">
				
			</header>
			<div class="noo-page-heading shop-heading">
				<div class="container">
					<div class="row">
						<div class="col-sm-12">
							<div class="noo-heading-content">
								<h1 class="page-title">Sản phẩm</h1>
								<p>Mua sắm qua bộ sưu tập mới nhất của chúng tôi về thiết kế Ghế bành và Sofa Umbra.</p>
								<div class="noo-page-breadcrumb">
									<span><a href="index.html">Trang chủ</a> <i class="arrow_right"></i> <span>Sản phẩm</span></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="main">
				<div class="section mb-10">
					<div class="container">
						<div class="noo-container-catalog">
							<div class="noo-catalog">
								<p class="commerce-result-count">Hiển thị tất cả 9 sản phẩm</p>
								<select class="orderby">
									<option value="" selected="selected">Phân loại</option>
									<option value="">Sắp xếp theo mức độ phổ biến</option>
									<option value="">Sắp xếp theo xếp hạng trung bình</option>
									<option value="">Sắp xếp theo mức độ mới</option>
									<option value="">Sắp xếp theo giá: thấp đến cao</option>
									<option value="">Sắp xếp theo giá: cao đến thấp</option>
								</select>
								<div class="commerce-catalog pull-right">
									<button class="shop-meta-icon icon_menu" type="button"></button>
									<select class="noo-woo-filter">
										<option value="">Filter color</option>
										<option value="">Blue</option>
										<option value="">Green</option>
									</select>
									<select class="noo-woo-filter">
										<option value="">Filter size</option>
										<option value="">XXL</option>
									</select>
									<select class="noo-woo-filter">
										<option value="">Filter style </option>
										<option value="" selected="selected">Grid </option>
										<option value="">List </option>
									</select>
								</div>
								<div class="shop-filter">
									<select class="orderby">
									<option value="" selected="selected">Sắp xếp mặc định</option>
									<option value="">Sắp xếp theo mức độ phổ biến</option>
									<option value="">Sắp xếp theo xếp hạng trung bình</option>
									<option value="">Sắp xếp theo mức độ mới</option>
									<option value="">Sắp xếp theo giá: thấp đến cao</option>
									<option value="">Sắp xếp theo giá: cao đến thấp</option>
									</select>
									<select class="noo-woo-filter">
									<option value="">Màu bộ lọc</option>
									<option value="">Màu xanh</option>
									<option value="">Xanh</option>
									</select>
									<select class="noo-woo-filter">
									<option value="">Kích thước bộ lọc</option>
									<option value="">XXL</option>
									</select>
									<select class="noo-woo-filter">
									<option value="">kiểu bộ lọc </option>
									<option value="" selected="selected">Lưới </option>
									<option value="">Danh sách </option>
									</select>
									</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-9">

			<!-- render dữ liệu -->
								<div class="noo-product-grid mt-0" id="products">
									
								</div>
								
				<!-- phân trang -->
									<div class="pagination list-center">
										<ul id="pagination"></ul>
									</div>
							</div>
							<div class="col-md-3">
								<div class="noo-sidebar-wrap">
									<div class="widget widget_search">
										<h4 class="widget-title">Tìm kiếm</h4>
										<form action="#">
											<input type="text" id="name" class="form-control" value="" placeholder="Nhập tên sản phẩm cần tìm..." />
											<input type="submit" id="search" onclick="searchKq()" value="Tìm kiếm" style="margin-top: 5px;">
										</form>
									</div>
									<div class="widget widget_categories">
										<h4 class="widget-title">Danh mục blog</h4>
										<ul>
										<li><a href="#">Decor</a> (3)</li>
										<li><a href="#">Armchair</a> (3)</li>
										<li><a href="#">Chairs</a> (3)</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="wrap-footer" id="footer">
				
			</footer>
		</div>

		<a href="#" class="go-to-top hidden-print"><i class="fa fa-angle-up"></i></a> 
		<script src="js/header.js"></script>
		<script src="js/shop.js"></script>
		<script src="js/footer.js"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery-migrate.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/modernizr-2.7.1.min.js"></script>
		<script type="text/javascript" src="js/jquery.prettyPhoto.js"></script>
		<script type="text/javascript" src="js/jquery.prettyPhoto.init.min.js"></script>
		<script type="text/javascript" src="js/jquery.magnific-popup.js"></script>
		<script type="text/javascript" src="js/off-cavnas.js"></script>
		<script type="text/javascript" src="js/imagesloaded.pkgd.min.js"></script>
		<script type="text/javascript" src="js/isotope.pkgd.min.js"></script>
		<script type="text/javascript" src="js/owl.carousel.min.js"></script>
		<script type="text/javascript" src="js/jquery.countdown.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</body>
</html>
